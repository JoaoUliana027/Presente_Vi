<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotos Especiais</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset bÃ¡sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilos do corpo */
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #f3e5f5;
      color: #7b1fa2;
      margin: 0;
      padding: 0;
    }

    /* TÃ­tulo principal */
    h1 {
      font-family: 'Dancing Script', cursive;
      margin-top: 20px;
      font-size: 3em;
      color: #6a1b9a;
    }

    /* ContÃªiner das fotos */
    .photo-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 20px;
    }

    /* EstilizaÃ§Ã£o das fotos */
    .photo {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    .photo:hover {
      transform: scale(1.05);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .photo-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- TÃ­tulo -->
  <h1>Fotos Especiais ðŸ’œ</h1>

  <!-- ContÃªiner para fotos -->
  <div class="photo-container">
    <img src="FotoEspecial1.jpg" alt="Foto Especial 1" class="photo">
    <img src="FotoEspecial2.jpg" alt="Foto Especial 2" class="photo">
    <img src="FotoEspecial3.jpg" alt="Foto Especial 3" class="photo">
    <img src="FotoEspecial4.jpg" alt="Foto Especial 4" class="photo">
    <img src="FotoEspecial5.jpg" alt="Foto Especial 5" class="photo">
    <img src="FotoEspecial6.jpg" alt="Foto Especial 6" class="photo">
  </div>
</body>
</html>
